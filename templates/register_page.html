{% extends 'layout.html' %}

{% block content  %}
<h2 align="center"> Register</h2>

<div class="container register-form">
    <form action="add_user" method="post">
      {% csrf_token %}

      {% for message in messages %}
       <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
      {% endfor %}

      <div class="form-group">
        <label>First Name</label>
        <input  type="text" 
                class="form-control" 
                name="first_name"             
                required />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="last_name" required />
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" required />
      </div>

      <div class="form-group">
        <label>Enter password</label>
        <input type="password" class="form-control" name="password1" required />
      </div>

      <div class="form-group">
        <label>Re-enter passsword</label>
        <input type="password" class="form-control" name="password2" required />
      </div>

      <div class="form-group">
        <label>Birthday</label>
        <input type="date" class="form-control" name="birthday" required />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" name="tel" required />
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" required />
      </div>      

      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" required />
      </div>

      <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" name="country" required />
      </div>

      <div class="form-group">
        <label>Zip Code</label>
        <input type="number" class="form-control" name="zip_code" required />
      </div>

      <div class="form-group">
        <label>Upload ID Card</label>
        <input type="file" class="form-control" name="file_id" multiple required />
      </div>

      <div class="form-group">
        <label>Upload Video KYC</label>
        <input type="file" class="form-control" name="file_face" multiple required />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br />
        <h4>Already a user? <a href="/login">Login</a></h4>
    <br />

    
  </div>
    
{% endblock content  %}
